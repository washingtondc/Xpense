<md-dialog aria-label="Efetivar Lançamento" ng-cloak flex="40">
    
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Efetivar Lançamento</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <div layout layout-sm="row">
                    <md-input-container flex>
                        <label>Descrição</label>
                        <input ng-model="Lancamento.LanDes" ng-disabled="true">
                    </md-input-container>
                </div>

                <div layout layout-sm="row">
                    <md-input-container flex>
                        <label>Valor</label>
                        <input ng-model="ValorEfetivar" ng-disabled="true" format="number">
                    </md-input-container>
                </div>

                <div layout layout-sm="row">
                    <md-checkbox ng-model="AtualizarSaldo">
                        Atualizar saldo
                    </md-checkbox>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel()">
                Cancelar
            </md-button>
            <md-button ng-click="Salvar()">
                Salvar
            </md-button>
        </md-dialog-actions>
    
</md-dialog>
