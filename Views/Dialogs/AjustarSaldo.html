<md-dialog aria-label="Ajustar Saldo" flex=30 ng-cloak>
    <form name="frmSaldo" novalidate ng-submit="frmSaldo.$valid && GravarSaldo()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Ajustar Saldo</h2>
                <span flex></span>
                <md-button aria-label="Fechar" class="md-icon-button" ng-click="cancel()">
                    <span class="glyphicon glyphicon-remove"></span>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content">
            <div class="md-dialog-content">
                <div layout layout-sm="row">
                    <md-input-container flex>
                        <label>Saldo</label>
                        <input ng-model="Saldo.Valor" focus-if format="number">
                    </md-input-container>
                </div>
            </div>
            </md-dialog-content>
            <md-dialog-actions layout="row">
                <span flex></span>
                <md-button ng-click="cancel()">
                    Cancelar
                </md-button>
                <md-button type="submit" ng-disabled="!frmSaldo.$valid">
                    Salvar
                </md-button>
            </md-dialog-actions>
    </form>
</md-dialog>
