<!DOCTYPE html>
<html ng-app="XpenseAdmin">
<head>
    <link href="../CSS/WebFonts.css" rel="stylesheet" />
    <link href="../CSS/Plugins/SweetAlert/sweet-alert.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/Callouts.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/Plugins/Angular/angular-material.min.css" rel="stylesheet" />
    <link href="../CSS/Plugins/Bootstrap/bootstrap.min.css" rel="stylesheet" />

    <link href="../CSS/Styles.css" rel="stylesheet" type="text/css" />

    <!--JQUERY-->
    <script src="../Scripts/Plugins/JQuery/jquery.min.js"></script>

    <!--ANGULAR-->
    <script src="../Scripts/Plugins/Angular/angular.min.js"></script>
    <script src="../Scripts/Plugins/Angular/angular-aria.min.js"></script>
    <script src="../Scripts/Plugins/Angular/angular-animate.min.js"></script>
    <script src="../Scripts/Plugins/Angular/angular-material.min.js"></script>
    <script src="../Scripts/Plugins/Angular/angular-messages.min.js"></script>
    <script src="../Scripts/Plugins/Angular/angular-route.js"></script>
    <script src="../Scripts/Plugins/Angular/angular-cookies.min.js"></script>
    <script src="../Scripts/Plugins/Angular/focusIf.js"></script>

    <!--PRICE FORMAT-->
    <script src="../Scripts/Plugins/PriceFormat/jquery.price_format.2.0.min.js"></script>

    <!--SWEET ALERT-->
    <script src="../Scripts/Plugins/SweetAlert/sweet-alert.min.js" type="text/javascript"></script>

    <!--SISTEMA-->
    <script src="../Scripts/App.js"></script>
    <script src="../Scripts/Core.js"></script>
    <script src="../Scripts/App.js"></script>
    <script src="Scripts/App.js"></script>
    <script src="Scripts/routeConfig.js"></script>
    <script src="../Scripts/Filters/jsDateFilter.js"></script>
    <script src="../Scripts/Services/ToastService.js"></script>
    <script src="Scripts/Services/adminService.js"></script>

    <!--DIRECTIVES-->
    <script src="../Scripts/Directives/Format.js"></script>
    <script src="../Scripts/Directives/MonthNavigation.js"></script>

    <!--DASHBOARD-->
    <script src="Scripts/Controllers/AdminDashboardController.js"></script>

    <!--USUARIOS-->
    <script src="../Scripts/Services/UsuarioService.js"></script>
    <script src="Scripts/Controllers/AdminUsuariosController.js"></script>

    <title>Xpense - Admin</title>
</head>
<body layout="column" layout-fill>
    <header>
        <md-toolbar id="toolbar" class="md-menu-toolbar md-whiteframe-8dp" ng-cloak>
            <div layout="row" layout-align="start center" class="ng-scope layout-align-start-center layout-row">
                <div layout="row" layout-align="start center" flex="" class="layout-align-start-center layout-row flex" ng-controller="AdminDashboardController">

                    <md-button class="md-icon-button" hide-gt-xs ng-click="toggleSidenav()"><md-icon>menu</md-icon></md-button>

                    <ms-shortcuts class="ms-shortcuts">
                        <div class="shortcuts-container layout-align-start-center layout-row flex" layout="row" layout-align="start center" flex="">
                            <div class="shortcuts ms-scroll layout-align-start-center ps-container" layout="row" layout-align="start center" ng-sortable="true">
                                <!--Menu Dashboard-->
                                <md-button class="shortcut  " href="#/{{menu.URL}}" ng-repeat="menu in MainMenu">
                                    <md-icon>{{menu.Icon}}</md-icon>
                                    <span hide-sm hide-xs>
                                        {{menu.Name}}
                                    </span>
                                </md-button>

                                <md-button class="shortcut  " ng-click="clearDB()">
                                    <md-icon>database</md-icon>
                                    <span hide-sm hide-xs>
                                        Reset Database
                                    </span>
                                </md-button>

                            </div>
                        </div>
                    </ms-shortcuts>
                    <div class="toolbar-separator"></div>
                </div>


            </div>
        </md-toolbar>
        <md-progress-linear class="md-accent md-hue-2" md-mode="indeterminate" layout flex ng-show="Loading"></md-progress-linear>

    </header>
    <main layout="row" layout-align="center start" flex>
        <div ng-view ng-cloak flex-gt-sm="90" flex></div>
    </main>

    <footer></footer>
</body>
</html>
